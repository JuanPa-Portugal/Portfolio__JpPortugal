<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/3d09fa9176.js" crossorigin="anonymous"></script>

<link rel="stylesheet" href="index.css" />
  <title>Registro</title>
</head>
<body>
    <!--header-->
    <nav id="header" class="navbar navbar-expand-lg bg-secundary navbar-dark mb-5">

      <!--branding-->
      <div class=" container ">
        <a class="navbar-brand" href="/">
          <img src="assets/images/APLogo-20-20.png" alt="logotipo Argentina programa" />
        </a>
        <!--/branding-->
  
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
  
            <!-- Button login__link -->
            <li class="nav-item">
              <a id="nav-item--login" href="">
                <i class="fa-solid fa-user-lock">
                  Login
                </i>
              </a>
              <!--/ Button login__link -->
            </li>
          </ul>
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">
                    Login de edicion
                  </h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- /Modal -->
    <!--/header-->
  
<!--login-->
<section class="login container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email </label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">   
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary">Registrarme</button>
      </form>
      <small>si ya tenes cuneta <a href="login.html"> ingresá</a> </small>
    </div>
  </div>
</section>
<!--/login-->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>
</html>
