<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/3d09fa9176.js" crossorigin="anonymous"></script>

<link rel="stylesheet" href="index.css" />
  <title>administrador</title>
</head>
<body>
  <nav id="header" class="navbar navbar-expand-lg bg-secundary navbar-dark mb-5">

    <!--branding-->
    <div class=" container ">
      <a class="navbar-brand" href="/">
        <img src="assets/images/APLogo-20-20.png" alt="logotipo mountain hike" />
      </a>
      <!--/branding-->

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">

          <!-- Button login__link -->
          <li class="nav-item">
            <a id="nav-item--login" href="">
              <i class="fa-solid fa-user">
                
              </i>
            </a>
            <!--/ Button login__link -->
          </li>
        </ul>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                  Login de edicion
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
  
  <main>
    <section class="container text-center">
      <div class="row">
        <!--sidebar-->
        <div class="col-md-2">
          <img src="assets/images/perfil-canvas.png" 
                class="rounded-circle img-fluid mg__custom--panel mb-3" 
                alt="foto perfil">
          <div class="d-flex align-items-start">
            <div class="nav flex-column nav-pills me-3" 
                  id="v-pills-tab" 
                  role="tablist" 
                  aria-orientation="vertical">
          
              <button 
              class="nav-link active" 
              id="v-pills-perfil-tab" 
              data-bs-toggle="pill" 
              data-bs-target="#v-pills-perfil" 
              type="button" 
              role="tab" 
              aria-controls="v-pills-perfil" 
              aria-selected="true">
                perfil
              </button>
          
              <button 
              class="nav-link" 
              id="v-pills-sobreMi-tab" 
              data-bs-toggle="pill" 
              data-bs-target="#v-pills-sobreMi" 
              type="button" 
              role="tab" 
              aria-controls="v-pills-sobreMi" 
              aria-selected="false">
                sobre mi
              </button>
              
              <button 
              class="nav-link" 
              id="v-pills-skills-tab" 
              data-bs-toggle="pill" 
              data-bs-target="#v-pills-skills" 
              type="button" role="tab" 
              aria-controls="v-pills-skills" 
              aria-selected="false" >
                Skills y hobbies
              </button>
          
              <button class="nav-link" 
              id="v-pills-messages-tab" 
              data-bs-toggle="pill" 
              data-bs-target="#v-pills-messages" 
              type="button" 
              role="tab" 
              aria-controls="v-pills-messages" 
              aria-selected="false">
                Estudios
              </button>
          
              <button class="nav-link" 
              id="v-pills-settings-tab" 
              data-bs-toggle="pill" 
              data-bs-target="#v-pills-settings" 
              type="button" 
              role="tab" 
              aria-controls="v-pills-settings" 
              aria-selected="false">
                Proyectos
              </button>
            </div>
          </div>
        </div>
          <!--contents-->     
        <div class="col-md-9 tab-content" 
             id="v-pills-tabContent">
            <div class="tab-pane fade show active" 
                 id="v-pills-perfil" 
                 role="tabpanel" 
                 aria-labelledby="v-pills-perfil-tab" 
                 tabindex="0">
              <div class="mb-3">
                <h4>foto de perfil</h4>
                <label for="formFile" class="form-label"></label>
                <input class="form-control" type="file" id="formFile">
              </div>
              <div class="mb-3">
                <h4>titulo</h4>
                <label for="formFile" class="form-label"></label>
                <input class="form-control form-control-sm" type="file" id="formFile">
              </div>
              <div class="mb-3">
                <h4>presentacion</h4>
                <label for="formFile" class="form-label"></label>
                <input class="form-control form-control-sm" type="text" id="formFile">
              </div>
              <div class="mb-3">
                <h4>redes sociales</h4>
                <label for="formFile" class="form-label"> git hub</label>
                <input class="form-control form-control-sm" type="url" id="formFile">
                <label for="formFile" class="form-label">linkedin</label>
                <input class="form-control form-control-sm" type="url" id="formFile">
              </div>
            </div>
      
            <div class="tab-pane fade" 
                 id="v-pills-sobreMi"
                 role="tabpanel" 
                 aria-labelledby="v-pills-sobreMi-tab" 
                 tabindex="0">
              <div class="mb-3">
                <label for="formFile" class="form-label">descripcion</label>
                <input class="form-control form-control-sm" type="text" id="formFile">
              </div>
            </div>
        
            <div class="tab-pane fade" id="v-pills-disabled" role="tabpanel" aria-labelledby="v-pills-disabled-tab" tabindex="0">
              <div class="mb-3">
                <label for="formFile" class="form-label">skills</label>
                <input class="form-control form-control-sm" type="text" id="formFile">
              </div>
            </div>
        
            <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab" tabindex="0">
              <div class="mb-3">
                <label for="formFile" class="form-label">estudios</label>
                <input class="form-control form-control-sm" type="text" id="formFile">
              </div>

            </div>
        
            <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab" tabindex="0">...

            </div> 
        </div>
        <div class="col-md-1"></div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>

</html>
